version: '3.8'

services:
  bot:
    build: .
    container_name: entertainment-tadka-bot
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./movies.csv:/var/www/html/movies.csv
      - ./users.json:/var/www/html/users.json
      - ./bot_stats.json:/var/www/html/bot_stats.json
      - ./cache:/var/www/html/cache
      - ./backups:/var/www/html/backups
      - ./logs:/var/www/html/logs
      - ./error.log:/var/www/html/error.log
    environment:
      - ENVIRONMENT=production
      - BOT_TOKEN=${BOT_TOKEN}
      - ADMIN_ID=${ADMIN_ID}
      - BOT_USERNAME=${BOT_USERNAME}
      # Public Channels
      - PUBLIC_CHANNEL_1_ID=${PUBLIC_CHANNEL_1_ID}
      - PUBLIC_CHANNEL_1_USERNAME=${PUBLIC_CHANNEL_1_USERNAME}
      - PUBLIC_CHANNEL_2_ID=${PUBLIC_CHANNEL_2_ID}
      - PUBLIC_CHANNEL_2_USERNAME=${PUBLIC_CHANNEL_2_USERNAME}
      - PUBLIC_CHANNEL_3_ID=${PUBLIC_CHANNEL_3_ID}
      - PUBLIC_CHANNEL_3_USERNAME=${PUBLIC_CHANNEL_3_USERNAME}
      # Private Channels
      - PRIVATE_CHANNEL_1_ID=${PRIVATE_CHANNEL_1_ID}
      - PRIVATE_CHANNEL_2_ID=${PRIVATE_CHANNEL_2_ID}
      - PRIVATE_CHANNEL_3_ID=${PRIVATE_CHANNEL_3_ID}
    networks:
      - bot-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  bot-network:
    driver: bridge

volumes:
  data:
    driver: local